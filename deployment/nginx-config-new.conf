# Nginx configuration for nutriediet.com
# This config adds the new Go + React app at /new while keeping the existing Node.js app running

server {
    listen 80;
    server_name nutriediet.com www.nutriediet.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name nutriediet.com www.nutriediet.com;

    # SSL Configuration (existing Let's Encrypt certificates)
    ssl_certificate /etc/letsencrypt/live/nutriediet.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nutriediet.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client body size (for file uploads)
    client_max_body_size 50M;

    # ===== EXISTING APPLICATION (DO NOT MODIFY) =====
    # Static files for existing app
    location /libs/ {
        alias /home/sk/mys/nutribackend/libs/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /uploads/ {
        alias /home/sk/mys/nutribackend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Existing Node.js app (port 2299) - handles root and all other paths
    # This MUST come last to act as fallback
    # ===== END EXISTING APPLICATION =====

    # ===== NEW APPLICATION AT /new =====
    
    # API endpoints for new Go backend
    location /new/api/ {
        proxy_pass http://localhost:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static images for new Go backend
    location /new/images/ {
        alias /home/sk/mys/nutriediet-new/backend/images/;
        expires 7d;
        add_header Cache-Control "public, no-cache";
    }

    # React build static files (JS, CSS, media)
    location /new/static/ {
        alias /home/sk/mys/nutriediet-new/frontend/build/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React build root files (favicon, manifest, etc.)
    location /new/ {
        alias /home/sk/mys/nutriediet-new/frontend/build/;
        try_files $uri $uri/ /new/index.html;
        
        # No caching for index.html
        location = /new/index.html {
            alias /home/sk/mys/nutriediet-new/frontend/build/index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # ===== END NEW APPLICATION =====

    # Default location - existing Node.js app (MUST BE LAST)
    location / {
        proxy_pass http://localhost:2299;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

